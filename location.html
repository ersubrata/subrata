        <script>
            let menu = document.getElementById("menu");
            if (menu) {
                menu.scrollLeft = localStorage.getItem("menu-scroll-position");
                menu.onscroll = function() {
                    localStorage.setItem("menu-scroll-position", menu.scrollLeft);
                };
            }
            document.querySelectorAll('a[href^="#"]').forEach(e => {
                e.addEventListener("click", function(e) {
                    e.preventDefault();
                    var t = this.getAttribute("href").substr(1);
                    if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
                        document.querySelector(`[id='${decodeURIComponent(t)}']`).scrollIntoView();
                    } else {
                        document.querySelector(`[id='${decodeURIComponent(t)}']`).scrollIntoView({ behavior: "smooth" });
                    }
                    if (t === "top") {
                        history.replaceState(null, null, " ");
                    } else {
                        history.pushState(null, null, `#${t}`);
                    }
                });
            });
        </script>
        <script>
            document.querySelectorAll("pre > code").forEach(e => {
                const n = e.parentNode.parentNode;
                const t = document.createElement("button");
                t.classList.add("copy-code");
                t.innerHTML = "copy";
                function s() {
                    t.innerHTML = "copied!";
                    setTimeout(() => {
                        t.innerHTML = "copy";
                    }, 2000);
                }
                t.addEventListener("click", t => {
                    if ("clipboard" in navigator) {
                        navigator.clipboard.writeText(e.textContent);
                        s();
                        return;
                    }
                    const n = document.createRange();
                    n.selectNodeContents(e);
                    const o = window.getSelection();
                    o.removeAllRanges();
                    o.addRange(n);
                    try {
                        document.execCommand("copy");
                        s();
                    } catch {}
                    o.removeRange(n);
                });
                if (n.classList.contains("highlight")) {
                    n.appendChild(t);
                } else if (n.parentNode.firstChild === n) {
                    // Do nothing
                } else if (e.parentNode.parentNode.parentNode.parentNode.parentNode.nodeName === "TABLE") {
                    e.parentNode.parentNode.parentNode.parentNode.parentNode.appendChild(t);
                } else {
                    e.parentNode.appendChild(t);
                }
            });
        </script>
